<body>
    <div class="wrapper">
        <div class="container-title-closet">
            <div class="row">
            <div class="col-lg-4 intro">
                <h1>Train Scheduler!</h1>
                <p class="intro">Welcome! Add a train to the schedule by filling out the form below!</p>
                <img src="assets/images/train-gif.gif" height="225px" width="300px">
                <!--Turn to a random train gif?-->
            </div>
            
            <div class="col-lg-6 closest"></div>
            </div>
        </div>
        <br>

        <div class="container-schedule-form">
            <!--Put in train info-->
            <div class="row">
                <div class="col-lg-4 formInput">
                    <form name="trainForm">
                        <div class="form-group">
                            <label for="name">Train Name</label>
                            <textarea class="form-control" id="trainName" rows="1"></textarea>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <textarea class="form-control" id="destination" rows="1"></textarea>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="frequency">Frequency (minutes)</label>
                            <textarea class="form-control" id="frequency" rows="1"></textarea>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="firstArrival">Arrival Time</label>
                            <textarea class="form-control" id="firstArrival" rows="1"></textarea>

                            <button type="submit" id="choochoo"class="btn btn-block btn-outline-light">Add a choo choo!</button>
                            <!--Submit button and end of form-->
                        </div>

                    </form>
                </div>

                
            
                <div class="col-lg-6 container-schedule">
                    <!--Train Display Table-->
                    <table>
                        <thead>
                            <tr class="heading">
                                <th class="tableName">
                                    <h3>Name</h3>
                                </th>
                                <th class="tableDestination">
                                    <h3>Destination</h3>
                                </th>
                                <th class="tableFrequency">
                                    <h3>Frequency</h3>
                                </th>
                                <th class="tableArrival">
                                    <h3>First Arrival</h3>
                                </th>
                                <th class="arrives">
                                    <h3>Arrives</h3>
                                </th>
                            </tr>
                            
                        </thead>
                        <tbody id="trainSchedule">
                        <tr>...</tr>
                        <tr>...</tr>
                    </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
